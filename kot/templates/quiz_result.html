<!DOCTYPE html>
<html lang="Ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/kviz3.css">
    <title>Результаты</title>
</head>
<body>
    <div class="container">
        <div class="Kotokviz"><img src="/static/img/kotokviz.png" alt="котоквиз"></div>
        <div class="MainKviz">
            <div class="Congratulations">
                <h1 class="H1Congr">Поздравляем, вы прошли квиз!</h1>
                <p class="Result">Ваш результат: {{ score }} из {{ total }}</p>
                <img class="CatKviz" src="/static/img/CatKviz.png" alt="Кот квиза">
                <div class="BackMain1">
                    <a href="index.html"><svg class="Arow" xmlns="http://www.w3.org/2000/svg" width="40" height="16" viewBox="0 0 40 16" fill="none">
                        <path d="M0.292892 7.29289C-0.0976295 7.68342 -0.0976295 8.31658 0.292892 8.70711L6.65685 15.0711C7.04738 15.4616 7.68054 15.4616 8.07107 15.0711C8.46159 14.6805 8.46159 14.0474 8.07107 13.6569L2.41422 8L8.07107 2.34315C8.46159 1.95262 8.46159 1.31946 8.07107 0.928932C7.68054 0.538408 7.04738 0.538408 6.65685 0.928932L0.292892 7.29289ZM40 7L1 7V9L40 9V7Z" fill="#FCE6BA"/>
                    </svg></a>
                    <a href="{{ url_for('index') }}" class="TextBack">На главную</a>
                </div>
            </div>
            <div class="DAnswer"><h1 class="H1Answer">Ответы на вопросы</h1></div>
            .
            <div class="AswerForQuestion">
                <div class="ContAnsw">
                    {% for i in range(10) %}
                    <h3 class="Question">{{ loop.index }}: {{ questionsss[i] }}</h3>
                    <div class="Answ">
                        <div class="Your"><p class="PYour">Ваш ответ:</p> <p class="YourAnswer">{{ answers[i] }}</p></div>
                        <div class="Correct"><p class="PCorrect">Правильный ответ:</p> <p class="CorrectAnswer">{{ correct_ans[i] }}</p></div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div class="BackMain2">
                <a href="index.html"><svg class="Arow" xmlns="http://www.w3.org/2000/svg" width="40" height="16" viewBox="0 0 40 16" fill="none">
                    <path d="M0.292892 7.29289C-0.0976295 7.68342 -0.0976295 8.31658 0.292892 8.70711L6.65685 15.0711C7.04738 15.4616 7.68054 15.4616 8.07107 15.0711C8.46159 14.6805 8.46159 14.0474 8.07107 13.6569L2.41422 8L8.07107 2.34315C8.46159 1.95262 8.46159 1.31946 8.07107 0.928932C7.68054 0.538408 7.04738 0.538408 6.65685 0.928932L0.292892 7.29289ZM40 7L1 7V9L40 9V7Z" fill="#FCE6BA"/>
                </svg>
                </a>
                <a href="{{ url_for('index') }}" class="TextBack">На главную</a>
            </div>
        </div>
    </div>
</body>
</html>
